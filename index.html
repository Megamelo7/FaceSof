<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬°FELIZ CUMPLE AGUS!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f72585, #7209b7, #3a0ca3);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4em;
      text-align: center;
      margin: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 80%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    #gift-section {
      margin-top: 40px;
      text-align: center;
    }

    #giftBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffbe0b;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #giftBtn:hover {
      background-color: #ffd60a;
    }

    #giftMessage {
      margin-top: 20px;
      display: none;
      font-size: 1.5em;
      animation: fadeIn 1s ease-in-out;
    }

    #giftImage {
      margin-top: 20px;
      max-width: 300px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üéâ ¬°FELIZ CUMPLE AGUS! üéâ</h1>

  <div class="gallery">
    <img src="https://source.unsplash.com/300x200/?abstract,colors" alt="abstract1">
    <img src="https://source.unsplash.com/301x200/?abstract,art" alt="abstract2">
    <img src="https://source.unsplash.com/302x200/?shapes,colors" alt="abstract3">
    <img src="https://source.unsplash.com/303x200/?design,bright" alt="abstract4">
    <img src="https://source.unsplash.com/304x200/?gradient,abstract" alt="abstract5">
    <img src="https://source.unsplash.com/305x200/?modern,pattern" alt="abstract6">
  </div>

  <div id="gift-section">
    <button id="giftBtn">üéÅ OBTENER REGALO</button>
    <div id="giftMessage">üéâ ¬°TE REGALAMOS UNA GIFT CARD EN SHAKA!</div>
    <img id="giftImage" src="image.png" alt="Gift Card Shaka">
  </div>

  <script>
    const btn = document.getElementById("giftBtn");
    const msg = document.getElementById("giftMessage");
    const img = document.getElementById("giftImage");

    btn.addEventListener("click", () => {
      msg.style.display = "block";
      img.style.display = "block";
    });
  </script>
</body>
</html>
