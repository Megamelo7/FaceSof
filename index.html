<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FaceSoff by Sofía Bareiro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff8f5;
      color: #5a4a42;
    }
    header {
      background: linear-gradient(135deg, #f7d3d3, #fce9f1);
      padding: 2rem 1rem;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }
    .header-text h1 {
      font-size: 3rem;
      margin: 0;
      color: #b35b76;
    }
    .header-text p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .header-icon a {
      font-size: 2rem;
      color: #b35b76;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .header-icon a:hover {
      color: #81374c;
    }
    nav {
      background-color: #f3c9d4;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #81374c;
      font-weight: bold;
    }
    section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .imagen-presentacion {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .imagen-presentacion img {
      width: 350px;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .service, #sobre {
      background-color: #fdf1f4;
      border-left: 5px solid #e6a1b2;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
    }
    #sobre h2, .service h3 {
      color: #b35b76;
    }
    .galeria-imagenes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .galeria-imagenes img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .galeria-imagenes img:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding-top: 60px;
    }
    .modal-content {
      max-width: 70%;
      max-height: 80%;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .modal-content:hover {
      transform: scale(1.02);
    }
    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    #agendarBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e6a1b2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      border-radius: 25px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 100;
    }
    #agendarBtn:hover {
      background-color: #b35b76;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    footer {
      background-color: #f7d3d3;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    #loginForm {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      z-index: 300;
    }
    #loginForm input {
      margin: 0.3rem;
      padding: 0.3rem;
    }
    #loginForm h2 {
      display: none;
    }
    #loginForm button {
      padding: 0.3rem 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red; font-size: 0.8rem;"></p>
  </div>

  <!-- resto del código HTML sin cambios importantes... -->

  <script>
    function abrirModal(src) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modalImagen").src = src;
    }
    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
    document.querySelector(".close").onclick = function(event) {
      event.stopPropagation();
      cerrarModal();
    };

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'administrador' && pass === 'nicoteamo') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('adminControls').style.display = 'block';
        alert('Bienvenido administrador');
      } else {
        document.getElementById('loginError').textContent = 'Usuario o contraseña incorrectos.';
      }
    }

    function agregarImagen() {
      const input = document.getElementById('imageUpload');
      if (input.files.length === 0) {
        alert("Seleccioná una imagen.");
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const base64 = e.target.result;
        const img = document.createElement('img');
        img.src = base64;
        img.alt = "Nueva imagen";
        img.onclick = () => abrirModal(base64);
        document.querySelector('.galeria-imagenes').appendChild(img);

        let almacenadas = JSON.parse(localStorage.getItem('imagenesFS')) || [];
        almacenadas.push(base64);
        localStorage.setItem('imagenesFS', JSON.stringify(almacenadas));
      };
      reader.readAsDataURL(file);
    }

    window.onload = function() {
      const almacenadas = JSON.parse(localStorage.getItem('imagenesFS')) || [];
      almacenadas.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = "Imagen guardada";
        img.onclick = () => abrirModal(src);
        document.querySelector('.galeria-imagenes').appendChild(img);
      });
    };
  </script>
</body>
</html>
